<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App</title>
</head>

<body>
    <H2 style="color:white; background-color: blue;">These are the Targeted Tasks</H2>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Task</th>
                <th>Number_Of_Days</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{row[0]}}</td>
                <td>{{row[1]}}</td>
                <td>{{row[2]}}</td>
                <td>{{row[3]}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <h2 style="background-color: black; color: white; width: 40%;">Add a new Task </h2>
    <form action="/create" method="post">
        <input type="text" name="Task" placeholder="Enter Task">
        <input type="text" name="no_of_days" placeholder="Enter number of days required">
        <input type="text" name="status" placeholder="Status">
        <input type="submit" value="create">
    </form>

    <h2 style="background-color: red; color:white;width: 40%;" >Update/delete Task</h2>
    <table>
        <thead style="display: block;">
            <tr>
                <th>ID</th>
                <th width="35%">Task</th>
                <th width="35%">Number_Of_Days</th>
                <th width="15%">Status</th>
                <th width="15%">Action</th> 
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
            <td>
                <form action="/update" method="post">
                    <label>{{row[0]}}</label>
                    <input type="hidden" name="id" value="{{ row[0]}}">
                    <input type="text" name="Task" value="{{row[1]}}">
                    <input type="text" name="no_of_days" value="{{row[2]}}">
                    <input type="text" name="status" value="{{row[3]}}">
                    <input type="submit" value="update">
                </form>
            </td>
            <td>
                <form action="/delete" method="post">
                    <input type="hidden" name="id" value="{{ row[0]}}">
                    <input type="submit" value="Delete">
                </form>
            </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>

</html>
