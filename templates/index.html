<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App</title>
</head>

<body>
    <H2 style="color: blue;">These are the trechnical skills</H2>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Course</th>
                <th>Fees</th>
                <th>Duration</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{row[0]}}</td>
                <td>{{row[1]}}</td>
                <td>{{row[2]}}</td>
                <td>{{row[3]}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <h2 style="background-color: black; color: white; width: 40%;">Add a new Courses</h2>
    <form action="/create" method="post">
        <input type="text" name="name" placeholder="Name">
        <input type="text" name="fees" placeholder="fees">
        <input type="text" name="duration" placeholder="duration">
        <input type="submit" value="create">
    </form>

    <h2>Update/delete Courses</h2>
    <table>
        <thead style="display: block;">
            <tr>
                <th>ID</th>
                <th width="35%">Course</th>
                <th width="35%">Fees</th>
                <th width="15%">Duration</th>
                <th width="15%">Action</th> 
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
            <td>
                <form action="/update" method="post">
                    <label>{{row[0]}}</label>
                    <input type="hidden" name="id" value="{{ row[0]}}">
                    <input type="text" name="name" value="{{row[1]}}">
                    <input type="text" name="fees" value="{{row[2]}}">
                    <input type="text" name="duration" value="{{row[3]}}">
                    <input type="submit" value="update">
                </form>
            </td>
            <td>
                <form action="/delete" method="post">
                    <input type="hidden" name="id" value="{{ row[0]}}">
                    <input type="submit" value="Delete">
                </form>
            </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>

</html>
